<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Краудфандинг</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Краудфандинг проект</h1>
    <button id="connectBtn">Подключить кошелек</button>
    <div id="status"></div>

    <h2>Деплой контракта</h2>
    <button id="deployBtn">Деплойировать контракт</button>
    <p id="contractAddress"></p>

    <h2>Информация о проекте</h2>
    <p><strong>Имя проекта:</strong> <span id="projectName">-</span></p>
    <p><strong>Цель (ETH):</strong> <input type="number" id="goal" step="0.01" /> </p>
    <p><strong>Дедлайн:</strong> <span id="deadline">-</span></p>
    <p><strong>Общая сумма донатов (ETH):</strong> <span id="totalDonated">-</span></p>
    <button id="loadInfo">Загрузить информацию</button>

    <h2>Донат</h2>
    <input type="number" id="donateAmount" step="0.01" placeholder="Сумма ETH" />
    <button id="donateBtn">Пожертвовать</button>

    <h2>Список донатов</h2>
    <button id="loadDonations">Загрузить донаты</button>
    <ul id="donationsList"></ul>

    <h2>Проверка завершения кампании</h2>
    <button id="checkEnded">Проверить статус</button>
    <p id="endedStatus"></p>

    <script src="app.js"></script>
</body>
</html>
