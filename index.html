<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crowdfunding dApp</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Crowdfunding dApp на Sepolia</h1>
    <button id="connectBtn">Подключить MetaMask</button>

    <div id="app" style="display:none;">
        <h2>Создать проект</h2>
        <input type="text" id="projectName" placeholder="Название проекта" />
        <input type="number" id="goalAmount" placeholder="Цель (в ETH)" />
        <button id="createProjectBtn">Создать проект</button>

        <h2>Проекты</h2>
        <div id="projectsList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
